<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego del BlackJack</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="header">
      <h1>Juego del BlackJack</h1>
    </div>
    <h2 id="bienvenido"></h2>
    <div id="juego">
      <div class="banca" id="banca">
        <h3>Banca</h3>
        <div class="cartas-banca" id="cartas-banca"></div>
      </div>
      <div class="cabecera-resultados">
        <h3>Resultados</h3>
        <div class="resultados" id="resultados"></div>
      </div>
      <div class="jugador">
        <h3>Jugador</h3>
        <div class="cartas-jugador" id="cartas-jugador"></div>
        <div class="botones">
          <button type="button" class="boton" id="pedirCarta">Pedir Carta</button>
          <button type="button" class="boton" id="plantarse">Plantarse</button>
          <button type="button" class="boton" id="jugarDeNuevo" style="display: none;">Volver a jugar</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <script src="./utils/objetos.js"></script>
    <script src="./utils/juego.js"></script>
  </body>
</html>
